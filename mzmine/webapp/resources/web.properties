You can run flexible queries, export results and analyse lists of \
data.
begin.thirdBox.link = /intermine/start.html
begin.thirdBox.linkTitle = Take a tour

# popular templates in tabs, template category (key identifier)
begin.tabs.1.id = Genomics
begin.tabs.1.description = The genome data in MZMine are generated from organisms sequence by the JGI, \
collaborators and other members of the genome community. The genome annotations were done internally or by outside groups.
