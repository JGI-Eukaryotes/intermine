#outside groups.
begin.tabs.2.id = Transcripts
begin.tabs.2.description = The annotated protein-coding transcripts from the Metazome collection.
begin.tabs.3.id = Proteins
begin.tabs.3.description = The proteome for different organisms and their InterProScan analyses.
begin.tabs.4.id = Families
begin.tabs.4.description = Metazome organized the proteome of different organisms into a hierarchy of related proteins.

begin.listsBox.description = You can run queries on whole lists of data. Create lists from the results of a query \
or by uploading identifiers. Click on a list to view graphs and summaries in a list analysis page, if you log in \
you can save lists permanently.

# size of tables on object details!
inline.table.size=30
inline.collections.in.tables=false
